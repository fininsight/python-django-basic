<table>
    <thead>
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>이메일</th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
